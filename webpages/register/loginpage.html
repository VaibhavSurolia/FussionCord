<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fussioncord Registration Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/webpages/register/loginpage.cssloginpage.css" >
</head>
<body>
  <div class="form-container">
    <h2>Create Your Social Media Account</h2>
    <p>Join our community by filling out the details below.</p>

    <div class="login"></div>
      <form method="post" class="signupForm" id="signupForm">
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="fullname" placeholder="" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="" required>

      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" name="dob" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="" required>

      <button type="submit" class="btn">Register</button>
      <p class="confirmation-message">Thank you for registering with us!</p>
    </form>
  </div>
  <script src="/webpages/register/signup.js"></script>
</body>
</html>
